
<div class="links_widget widget">
  <div class="links">Links
    <div class="link_list_wrap">
      <ul class="link_list"></ul><span class="add">+</span>
      <div class="add_link_wrap">
        <input type="text" placeholder="Title" class="title"/>
        <input type="text" placeholder="Address" class="address"/>
      </div>
    </div>
  </div>
  <div id="search"><span>🔍</span>
    <input type="text" placeholder="search" class="search_txt"/>
  </div>
  <div class="search_select">
    <label for="search_google">
      <input type="radio" id="search_google" name="search_radio" value="http://www.google.co.kr/search?q=" checked="checked"/>Google
    </label>
    <label for="search_naver">
      <input type="radio" id="search_naver" name="search_radio" value="https://search.naver.com/search.naver?where=nexearch&amp;query="/>Naver
    </label>
  </div>
</div>
